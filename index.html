<title>True Life Family and Ministries</title>

<style>
  :root{
    --purple:#4B0082;
    --gold:#FFD700;
    --gold-soft:#ffe394;
    --ink:#000;
    --text:#fff;
    --glass: rgba(0,0,0,.55);
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:#000;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;scroll-behavior:smooth;overflow-x:hidden}

  /* ===== BACKGROUND: SUNSET + GOLDEN RIVER ===== */
  .sky{
    position:fixed; inset:0; z-index:-4;
    background:
      radial-gradient(1200px 520px at 50% 58%, rgba(255,220,120,.35), transparent 60%),
      linear-gradient(to top,
        #0a0411 0%,
        #1b0833 25%,
        #3b0e6b 45%,
        #8f44d6 65%,
        #ffb464 82%,
        #ffdba2 90%,
        #2b0d4e 100%);
  }
  .sun{
    position:fixed; left:50%; top:55%;
    width:min(36vmin,420px); height:min(36vmin,420px);
    transform:translate(-50%,-50%);
    background:radial-gradient(circle at 50% 50%, #fff4c1 0%, #ffd36b 40%, rgba(255,217,0,0) 70%);
    mix-blend-mode:screen; opacity:.9; filter:blur(1px);
    z-index:-3; animation:pulseSun 10s ease-in-out infinite;
  }
  @keyframes pulseSun{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.06)}}

  /* Stylized golden river (SVG + animated turbulence + shimmer pass) */
  .riverWrap{
    position:fixed; left:0; right:0; bottom:0; height:46vh; z-index:-2; pointer-events:none;
  }
  svg#river{width:100%; height:100%; display:block}

    position:sticky; top:0; z-index:20;

  }
