<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>True Life Family and Ministries</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    background-color: black;
    overflow-x: hidden;
  }

  /* Sunset Horizon Background */
  .hero {
    position: relative;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  /* Flowing River Animation */
  .river {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 200px;
    background: url('https://i.ibb.co/X3Jv4Qn/river-water-texture.jpg') repeat-x;
    background-size: cover;
    animation: flow 10s linear infinite;
    opacity: 0.8;
  }

  @keyframes flow {
    0% { background-position: 0 0; }
    100% { background-position: 1000px 0; }
  }

  /* Title Styles */
  h1 {
    font-size: 2.8rem;
    color: gold;
    text-shadow: 2px 2px 8px black;
  }

  h2 {
    font-size: 1.5rem;
    color: #d4af37;
    text-shadow: 1px 1px 5px black;
  }

  /* Buttons */
  .btn {
    background: purple;
    color: gold;
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
  }
  .btn:hover {
    background: gold;
    color: purple;
    transform: scale(1.1);
  }

  /* Sections */
  section {
    padding: 50px 20px;
    background: black;
    text-align: center;
  }

  iframe {
    max-width: 100%;
    border: none;
    border-radius: 12px;
  }

  /* Mobile Responsive */
  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; }
  }
</style>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
  <h1>True Life Family and Ministries</h1>
  <h2>"Bringing Light, Love & Truth to the Nations"</h2>
  <a href="#donate" class="btn">Give: Tithes / Seed / Offering</a>
  <a href="#live" class="btn">Watch Live</a>
  <div class="river"></div>
</div>

<!-- Live Video Section -->
<section id="live">
  <h2>Live Sermon</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
</section>

<!-- Past Videos Section -->
<section id="videos">
  <h2>Past Sermons</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
</section>

<!-- Donate Section -->
<section id="donate">
  <h2>Give Tithes / Seeds / Offering</h2>
  <a href="https://buy.stripe.com/test_4gw6pT2QW7NbdZ6cMM" target="_blank" class="btn">Donate Securely</a>
</section>

</body>
</html>
